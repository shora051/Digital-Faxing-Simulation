{% extends "base.html" %}

{% block title %}Simulate Incoming Fax{% endblock %}

{% block head %}
<style>
  .fax-form-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem 1rem;
  }
  
  .fax-form {
    background: #fff;
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #003057;
  }
  
  .form-control {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1rem;
  }
  
  .btn-submit {
    width: 100%;
    padding: 0.75rem;
    background-color: #4A7729;
    color: white;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.2s;
  }
  
  .btn-submit:hover {
    background-color: #3a5f1f;
  }
  
  h1 {
    text-align: center;
    margin-bottom: 2rem;
    color: #003057;
  }
</style>
{% endblock %}

{% block content %}
<div class="fax-form-container">
  <h1>Simulate Incoming Fax</h1>
  
  <form class="fax-form" action="{{ url_for('receive_fax') }}" method="POST" enctype="multipart/form-data">
    <div class="form-group">
      <label for="file">Upload PDF:</label>
      <input type="file" class="form-control" id="file" name="file" accept="application/pdf" required>
    </div>

    <div class="form-group">
      <label for="from">From Number:</label>
      <input type="text" class="form-control" id="from" name="from" placeholder="e.g. 1234567890" value="1234567890" required>
    </div>

    <div class="form-group">
      <label for="to">To Number:</label>
      <input type="text" class="form-control" id="to" name="to" placeholder="e.g. 0987654321" value="0987654321" required>
    </div>

    <button type="submit" class="btn-submit">
      Receive Fax
    </button>
  </form>
</div>
{% endblock %}
